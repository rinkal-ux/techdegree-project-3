<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Online Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="heading">
      <h1>THE CODE REVIEW</h1>
    </div>
    <div class="sub-heading">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="thick">
    <hr class="thin">
  </header>

  <main>
    <form action="index.html" method="post">

      <fieldset class="contact-information">
        <legend>Contact Information</legend>
        <div class="details">
          <label for="name" class="title">Full Name</label>
          <input type="text" id="name"  placeholder="required" class="box" name="user_name" required>
        </div><br>

        <div class="details">
          <label for="email" class="title">Email Address</label>
          <input type="text" id="email" placeholder="required" class="box" name="user_email" required>
        </div><br>


        <div class="details">
          <label for="phone" class="title">Phone Number</label>
          <input type="tel" id="phone" name="user_number" placeholder="required" class="box">
        </div><br>

        <div class="details">
          <label for="address" class="title">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="enter address" class="box">
        </div><br>

        <div class="details">
          <label for="city" class="title">City</label>
          <input type="text" id="city" name="user_city" placeholder="enter city" class="box">
        </div><br>

        <div class="details">
          <label for="state" class="title">State</label>
          <select id="state" name="user_state" class="box">

            <option value="" disabled selected hidden>Choose a State</option>
            <optgroup label="A" class="info">
            <option value="Arizona">Arizona</option>
            <option value="Alaska">Alaska</option>
            </optgroup>

            <optgroup label="C" class="info">
              <option value="California">California</option>
              <option value="Connecticut">Connecticut</option>
            </optgroup>

            <optgroup label="D" class="info">
              <option value="Delaware">Delaware</option>
              <option value="District of Columbia">District of Columbia</option>
            </optgroup>

          </select>
        </div><br>

        <div class="details">
          <label for="zip" class="title">Zip Code</label>
          <input type="text" id="zip" name="user_zip" placeholder="required" class="box">
        </div><br>


      </fieldset>

      <hr>

      <fieldset id="news">
        <legend>Newsletter</legend>
        <div class="news-type">
          <label class="title-2">Select the newsletter you would like to receive</label><br>
          <input type="checkbox" id="html" value="html_news"> <label for="html" class="checkbox">HTML News</label><br>

          <input type="checkbox" id="css" value="css_news"> <label for="html" class="checkbox">CSS News</label><br>

          <input type="checkbox" id="javascript" value="css_news"> <label for="javascript" class="checkbox">Javascript
            News</label><br>
        </div><br>

        <div class="format"></div>
        <label class="title-2">Newsletter format</label><br>
        <input type="radio" id="html-format" value="html_format" name="format" class="radio"> <label
          for="html-format">HTML</label><br>

        <input type="radio" id="plain-format" value="plain_text" name="format" class="radio"> <label
          for="plain-format">Plain text</label><br>


        <div class="text-area">
          <label for="other-topics">Other topics you'd like to hear about</label>
          <textarea id="other-topics" name="user_topics" rows="8" cols="90" placeholder="Optional"></textarea>
        </div>
      </fieldset>

      <button type="submit" id="button">Sign Up</button>

    </form>
  </main>

  <footer>
    <p class="copyright"><i>&copy;Copyright The Code Review</i></p>
  </footer>

</body>

</html>
